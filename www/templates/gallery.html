<ion-view title="Gallery" id="page3">
    <ion-content ng-controller="galleryCtrl" padding="true" class="has-header has-footer">
    <!-- <centre><img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center"></center> -->
     <ion-card ng-repeat="pic in pics">
        
        <img src="{{pic.img}}"/>
        
        <ion-card-content>
          
          <ion-card-title>
            {{pic.title}}
          </ion-card-title>
          
          <!-- <button ng-show="">Click to add description</button> -->
          <p>
            {{pic.description}}
          </p>

        </ion-card-content>


    </ion-content>
</ion-view>
