<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <style type="text/css">

    .platform-ios .manual-ios-statusbar-padding{
      padding-top:20px;
    }
    
    </style>
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
  <!--added below to implemet sidemenu-->
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>

            </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="true" class="side-menu-left has-header">
                <a ui-sref="login" menu-close="" id="menu-button5" class="button button-light  button-block icon ion-log-in" data-componentid="button5">Login</a>
                <a ui-sref="tabsController.camera" menu-close="" id="menu-button6" class="button button-light  button-block" data-componentid="button6">Camera</a>
                <a ui-sref="tabsController.gallery" menu-close="" id="menu-button7" class="button button-light  button-block" data-componentid="button7">Gallery</a>
                <a ui-sref="tabsController.cloud" menu-close="" id="menu-button8" class="button button-light  button-block" data-componentid="button8">Cloud</a>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--<ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>-->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!--<ion-nav-view></ion-nav-view>-->
  </body>
</html>
